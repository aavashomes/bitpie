<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitpie Appstore </title>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
  margin:auto;
  display:block;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<img src="appstore/logo.jpg" style="width:13%;border-radius:50px"></img>
<div class="row">
  <div class="column">
    <img src="appstore/nextcloud2.png" alt="Snow" style="width:50%"><br>
<img src="appstore/tick.jpeg" alt="Snow" style="width:40%">
  </div>
  <div class="column">
    <img src="appstore/nextcloud2.png" alt="Forest" style="width:50%"><br>
<img src="appstore/tick.jpeg" alt="Snow" style="width:40%">
  </div>
  <div class="column">
    <img src="appstore/nextcloud2.png" alt="Mountains" style="width:50%"><br>
<img src="appstore/tick.jpeg" alt="Snow" style="width:40%">
  </div>
</div>
<a href="appstore/logo.jpg" download><button class="btn"><i class="fa fa-download"></i> Download App</button></a>

</body>
</html>
